<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Learning</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }
        .text-green {
            color: green;
        }

        .text-bold {
            font: bold;
        }

        .text-italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 style="font-size: 200px;" :class="headingClasses">{{ greeting }}</h2>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hello Alee',
                    isItalic: false,
                }
            },
            computed: {
                headingClasses() {
                    return this.isItalic ? 'text-italic' : '';
                }
            },
            mounted() {
                setInterval(() => {
                    this.isItalic = !this.isItalic;
                }, 1000);
            }
        })
        .mount('#app');
    </script>
</body>
</html>
